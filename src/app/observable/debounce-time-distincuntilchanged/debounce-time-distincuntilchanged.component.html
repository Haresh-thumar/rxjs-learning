<h1 class="mb-0 mt-5">debounce-time & distincUntilChanged</h1>
<br>


<div class="row">

  <!-------------------------------------------------------------------
                          debounce-time
  -------------------------------------------------------------------->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Example-1</div>
      <div class="card-body">
        <p class="border rounded bg-light py-2 px-2">
          <strong class="text-primary">debounce-time : </strong>
        </p>
        <br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Search...</span>
          </div>
          <input type="text" class="form-control" placeholder="Search..." #myInput>
        </div>
        <span *ngIf="requestedData != null">Requested Data : <strong class="text-success">{{requestedData ?
            requestedData : 'Data'}}</strong></span>
      </div>
    </div>
  </div>


  <!-------------------------------------------------------------------
                          distincUntilChanged
  -------------------------------------------------------------------->
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Example-2</div>
      <div class="card-body">
        <p class="border rounded bg-light py-2 px-2">
          <strong class="text-primary">distincUntilChanged : </strong>
        </p>
        <br>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Search...</span>
          </div>
          <input type="text" class="form-control" placeholder="Search..." #myInput2>
        </div>
        <span *ngIf="requestedData != null">Requested Data : <strong class="text-success">{{requestedData ?
            requestedData : 'Data'}}</strong></span>
      </div>
    </div>
  </div>

</div>
